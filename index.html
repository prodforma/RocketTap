<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            overflow: hidden; /* Prevents scrolling */
            user-select: none; /* Prevents text selection */
        }

        h1 {
            margin-top: 150px;
            font-size: 48px;
        }

        #click-count {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        #rocket {
            width: 250px;
            height: 250px;
            margin-top: 150px;
            cursor: pointer;
            user-select: none; /* Prevents element selection */
        }

        #button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
        }

        #content {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>RocketTap</h1>
    <div id="click-count">0</div>
    <img id="rocket" src="image-removebg-preview2.png" alt="Rocket">
    <div id="button-container" style="margin-top: 720px;">
        <button id="upgradesButton">Upgrades</button>
        <button id="questsButton">Quests</button>
        <button id="statsButton">Stats</button>
        <button id="aboutButton">About</button>
    </div>
    <div id="content"></div>

    <script>
        let clickCount = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;
        let clickIncrement = localStorage.getItem('clickIncrement') ? parseInt(localStorage.getItem('clickIncrement')) : 2;
        
        document.getElementById('click-count').textContent = clickCount;

        document.getElementById('rocket').addEventListener('click', () => {
            clickCount += clickIncrement;
            document.getElementById('click-count').textContent = clickCount;
            localStorage.setItem('clickCount', clickCount);
        });

        document.getElementById('upgradesButton').addEventListener('click', () => {
            document.getElementById('content').innerHTML = `<button onclick="improve()">Improve: ${getUpgradeCost()}</button>`;
        });

        document.getElementById('questsButton').addEventListener('click', () => {
            document.getElementById('content').innerHTML = 'Coming soon';
        });

        document.getElementById('statsButton').addEventListener('click', () => {
            document.getElementById('content').innerHTML = `
                <div>achievement: 100 ${clickCount >= 100 ? '☑️' : ''}</div>
                <div>achievement: 1000 ${clickCount >= 1000 ? '☑️' : ''}</div>
                <div>achievement: 10000 ${clickCount >= 10000 ? '☑️' : ''}</div>
                <div>achievement: 100000 ${clickCount >= 100000 ? '☑️' : ''}</div>
                <div>achievement: 1000000 ${clickCount >= 1000000 ? '☑️' : ''}</div>
                <div>achievement: 10000000 ${clickCount >= 10000000 ? '☑️' : ''}</div>`;
        });

        document.getElementById('aboutButton').addEventListener('click', () => {
            document.getElementById('content').innerHTML = `
                <h2>About RocketTap</h2>
                <p>RocketTap is an engaging clicker game where players tap a rocket to earn clicks and coins. The game features.</p>
                <p>RocketTap is a unique project created for all fans of clicker games. The main goal of the game is to tap on a rocket to earn clicks and coins. Players can enhance their abilities, complete daily tasks, earn rewards, and reach new heights in the game.</p>
                <p>Join us and start your space adventure with RocketTap!</p>`;
        });

        function improve() {
            const cost = getUpgradeCost();
            if (clickCount >= cost) {
                clickCount -= cost;
                clickIncrement += 5;
                document.getElementById('click-count').textContent = clickCount;
                localStorage.setItem('clickCount', clickCount);
                localStorage.setItem('clickIncrement', clickIncrement);
                showUpgrades();
            }
        }

        function getUpgradeCost() {
            return 10 * Math.pow(10, (clickIncrement / 5) - 1);
        }
    </script>
</body>
</html>
